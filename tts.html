<html lang="en">

    <title>NobiteK - TTS Reader</title>
    <meta charset="UTF-8">

<body>
<noscript>
    <div id="js-warning">Please enable Javascript.</div>
</noscript>

<div class="tts-container">
    <header class="tts-header">
        <h1>TTS Reader</h1>
        <p class="tts-subtitle">Text-to-Speech Converter</p>
    </header>

    <main class="tts-main">
        <div class="tts-card">
            <div class="tts-controls">
                <button id="playBtn" class="tts-btn tts-btn-primary" title="Play">Play</button>
                <button id="pauseBtn" class="tts-btn tts-btn-secondary" title="Pause" disabled>Pause</button>
                <button id="stopBtn" class="tts-btn tts-btn-secondary" title="Stop" disabled>Stop</button>
            </div>

            <div class="tts-settings">
                <div class="tts-setting-row">
                    <label for="voice">Voice:</label>
                    <select id="voice" class="tts-select"></select>
                </div>
                <div class="tts-setting-row">
                    <label for="rate">Speed:</label>
                    <input type="range" id="rate" class="tts-slider" min="0.5" max="2" value="1" step="0.1">
                    <span id="rateValue" class="tts-value">1.0</span>
                </div>
                <div class="tts-setting-row">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" class="tts-slider" min="0" max="1" value="1" step="0.1">
                    <span id="volumeValue" class="tts-value">1.0</span>
                </div>
                <div class="tts-setting-row">
                    <div class="tts-checkbox-container">
                        <input type="checkbox" id="infiniteRepeat" class="tts-checkbox">
                        <label for="infiniteRepeat">Infinite Repeat</label>
                    </div>
                </div>
                <div class="tts-setting-row">
                    <div class="tts-checkbox-container">
                        <input type="checkbox" id="wakeLockToggle" class="tts-checkbox">
                        <label for="wakeLockToggle">Keep Screen On</label>
                    </div>
                </div>
            </div>

            <textarea id="textInput" class="tts-textarea" placeholder="Enter the text you want to convert to speech here..."></textarea>
            <div class="tts-status" id="status">Ready to speak</div>
        </div>
    </main>
</div>

<div id="notification"></div>

<div class="taskbar">
    <div class="taskbar-items">
        <div class="taskbar-item" id="start-button">
            <span style="font-size: 18px;">üåç</span>
        </div>
    </div>
    <div class="taskbar-right">
        <div class="taskbar-clock">
            <span id="time">00:00</span>
            <span id="date">01.01.2025</span>
        </div>
    </div>
</div>

<div class="start-menu">
    <nav>
        <li><a href="/">Home</a></li>
        <li><a href="/tts">TTS</a></li>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voice');
        const rateInput = document.getElementById('rate');
        const volumeInput = document.getElementById('volume');
        const infiniteRepeatCheckbox = document.getElementById('infiniteRepeat');
        const wakeLockToggle = document.getElementById('wakeLockToggle');
        const rateValue = document.getElementById('rateValue');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');

        const synth = window.speechSynthesis;
        let utterance = null;
        let voices = [];
        let isPaused = false;
        let currentRepeat = 0;
        let isInfiniteRepeat = false;
        let currentText = '';
        let wakeLock = null;
        let isWakeLockEnabled = false;

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        const allowedVoices = [
            { name: "Google polski", lang: "pl-PL" },
            { name: "Google US English", lang: "en-US" },
            { name: "Google —Ä—É—Å—Å–∫–∏–π", lang: "ru-RU" }
        ];

        async function requestWakeLock() {
            if ('wakeLock' in navigator && !wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    isWakeLockEnabled = true;
                    console.log('Wake lock activated');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake lock released');
                        wakeLock = null;
                        isWakeLockEnabled = false;
                        wakeLockToggle.checked = false;
                    });
                    
                } catch (err) {
                    console.error('Wake lock failed:', err);
                    wakeLockToggle.checked = false;
                    updateStatus('Wake lock not supported or failed');
                }
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                    isWakeLockEnabled = false;
                    console.log('Wake lock released manually');
                } catch (err) {
                    console.error('Failed to release wake lock:', err);
                }
            }
        }

        wakeLockToggle.addEventListener('change', async function() {
            if (this.checked) {
                await requestWakeLock();
            } else {
                await releaseWakeLock();
            }
        });

        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && wakeLockToggle.checked && !wakeLock) {
                await requestWakeLock();
            }
        });

        function setupiOSBackgroundAudio() {
            if (isIOS) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    gainNode.gain.value = 0;
                    oscillator.frequency.value = 440;
                    oscillator.start();
                    window.audioContext = audioContext;
                    window.silentOscillator = oscillator;
                    window.silentGainNode = gainNode;
                    
                    console.log('iOS background audio context setup');
                } catch (err) {
                    console.error('Failed to setup iOS background audio:', err);
                }
            }
        }

        function enableiOSBackgroundMode() {
            if (isIOS) {
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAAAQAwAAEAAAAABAAgAZGF0YQQAAAAAAA==');
                audio.volume = 0.01;
                audio.play().catch(err => console.log('Silent audio play failed:', err));
            }
        }

        function initializeMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Text-to-Speech',
                    artist: 'NobiteK TTS Reader',
                    album: 'Voice Synthesis',
                    artwork: [
                        { src: '/assets/Images/Icon.png', sizes: '96x96', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '128x128', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '192x192', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '256x256', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '384x384', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '512x512', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', () => {
                    if (isPaused && synth.paused) {
                        synth.resume();
                        isPaused = false;
                        speakingUI();
                        navigator.mediaSession.playbackState = 'playing';
                    } else {
                        speak();
                    }
                });

                navigator.mediaSession.setActionHandler('pause', () => {
                    if (synth.speaking && !synth.paused) {
                        synth.pause();
                        isPaused = true;
                        pausedUI();
                        navigator.mediaSession.playbackState = 'paused';
                    }
                });

                navigator.mediaSession.setActionHandler('stop', () => {
                    stop();
                    navigator.mediaSession.playbackState = 'none';
                });

                navigator.mediaSession.setActionHandler('nexttrack', () => {
                    console.log('Next track requested');
                });

                navigator.mediaSession.setActionHandler('previoustrack', () => {
                    console.log('Previous track requested');
                });
            }
        }

        function updateMediaSessionMetadata(text) {
            if ('mediaSession' in navigator) {
                const truncatedText = text.length > 50 ? text.substring(0, 50) + '...' : text;
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: truncatedText,
                    artist: 'NobiteK TTS Reader',
                    album: `Voice: ${voices[voiceSelect.value]?.name || 'Default'}`,
                    artwork: [
                        { src: '/assets/Images/Icon.png', sizes: '96x96', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '128x128', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '192x192', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '256x256', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '384x384', type: 'image/png' },
                        { src: '/assets/Images/Icon.png', sizes: '512x512', type: 'image/png' }
                    ]
                });
            }
        }

        function loadVoices() {
            const allVoices = synth.getVoices();
            
            if (allVoices.length === 0) {
                return;
            }
            
            if (isIOS) {
                voices = allVoices.filter(voice => {
                    return voice.lang.startsWith('pl-') || 
                           voice.lang.startsWith('en-') || 
                           voice.lang.startsWith('ru-');
                });
            } else {
                voices = allVoices.filter(voice => {
                    return allowedVoices.some(allowed => 
                        voice.name.includes(allowed.name) && 
                        voice.lang.includes(allowed.lang) &&
                        !voice.name.includes("UK")
                    );
                });
                
                if (voices.length === 0) {
                    voices = allVoices;
                }
            }
            
            voiceSelect.innerHTML = '';
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name}`;
                voiceSelect.appendChild(option);
            });
        }

        function waitForVoices() {
            return new Promise((resolve) => {
                const checkVoices = () => {
                    const allVoices = synth.getVoices();
                    if (allVoices.length > 0) {
                        resolve();
                    } else {
                        setTimeout(checkVoices, 100);
                    }
                };
                checkVoices();
            });
        }

        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        
        waitForVoices().then(() => {
            loadVoices();
            initializeMediaSession();
            setupiOSBackgroundAudio();
        });

        function updateStatus(message) {
            status.textContent = message;
        }

        function resetUI() {
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            updateStatus('Ready to speak');
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'none';
            }
            if (wakeLock && !wakeLockToggle.checked) {
                releaseWakeLock();
            }
        }

        function speakingUI() {
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            
            if (isInfiniteRepeat) {
                updateStatus(`Speaking... (Infinite mode: ${currentRepeat})`);
            } else {
                updateStatus(`Speaking...`);
            }
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'playing';
            }
            
            if (wakeLockToggle.checked && !wakeLock) {
                requestWakeLock();
            }
        }

        function pausedUI() {
            playBtn.disabled = true;
            pauseBtn.disabled = true;
            stopBtn.disabled = false;
            
            if (isInfiniteRepeat) {
                updateStatus(`Paused (Infinite mode: ${currentRepeat})`);
            } else {
                updateStatus(`Paused`);
            }
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'paused';
            }
        }

        rateInput.addEventListener('input', function() {
            rateValue.textContent = parseFloat(this.value).toFixed(1);
        });

        volumeInput.addEventListener('input', function() {
            volumeValue.textContent = parseFloat(this.value).toFixed(1);
        });

        playBtn.addEventListener('click', function() {
            speak();
        });

        pauseBtn.addEventListener('click', function() {
            if (synth.speaking) {
                synth.pause();
                isPaused = true;
                pausedUI();
            }
        });

        stopBtn.addEventListener('click', function() {
            stop();
        });

        function speak(isRepeat = false) {
            if (!isRepeat) {
                currentRepeat = 1;
                isInfiniteRepeat = infiniteRepeatCheckbox.checked;
            }

            if (synth.speaking && !isRepeat) {
                synth.cancel();
            }

            const text = textInput.value.trim();
            if (!text) {
                updateStatus('Please enter some text to speak');
                return;
            }

            if (isIOS) {
                enableiOSBackgroundMode();
            }

            currentText = text;
            updateMediaSessionMetadata(text);

            utterance = new SpeechSynthesisUtterance(text);

            const selectedVoice = voices[voiceSelect.value];
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            utterance.rate = parseFloat(rateInput.value);
            utterance.volume = parseFloat(volumeInput.value);

            utterance.onstart = function() {
                speakingUI();
            };

            utterance.onend = function() {
                if (isInfiniteRepeat) {
                    currentRepeat++;
                    setTimeout(() => {
                        if (isIOS) {
                            enableiOSBackgroundMode();
                        }
                        speak(true);
                    }, 500);
                } else {
                    resetUI();
                }
            };

            utterance.onerror = function(event) {
                updateStatus('Error occurred: ' + event.error);
                resetUI();
            };

            if (isIOS) {
                utterance.onboundary = function(event) {
                    if (window.audioContext && window.audioContext.state === 'suspended') {
                        window.audioContext.resume();
                    }
                };
            }

            synth.speak(utterance);
        }

        function stop() {
            synth.cancel();
            isPaused = false;
            currentRepeat = 1;
            resetUI();
        }

        resetUI();
        initializeMediaSession();
    });
</script>

</body>

    <script src="/assets/js/s.js"></script>
</html>
